<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is page displays the shopping cart where products are stored" />
    <title>Shopping cart</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a class="nav-logo" href="index.html"><img class="logo" src="images/logo.png" alt="the minimalist logo" /></a>
        <ul></ul>
        <label id="icon">
          <i class="fas fa-bars"></i>
        </label>
      </nav>
    </header>

    <main>
      <div class="cart">
        <h1>Your shopping cart</h1>
        <hr />
        <div class="cart-container"></div>
        <hr />
        <div class="cart-summary">
          <button class="btn-primary" id="clearCartBtn">Empty cart</button>
          <p class="total-container">Total: kr 0</p>
        </div>
      </div>
    </main>

    <footer>
      <p>Copyright 2021</p>
      <p>Terms & Conditions</p>
    </footer>

    <script src="js/cart.js" type="module"></script>
    <script src="js/components/common/dropdown.js"></script>
  </body>
</html>
