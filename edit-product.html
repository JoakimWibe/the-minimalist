<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is the homepage for the minimalist, a clothing store." />
    <title>Edit Product</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a class="nav-logo" href="index.html"><img class="logo" src="images/logo.png" alt="the minimalist logo" /></a>
        <ul></ul>
        <label id="icon">
          <i class="fas fa-bars"></i>
        </label>
      </nav>
    </header>

    <main>
      <form id="editForm">
        <h1>Edit product</h1>

        <div class="form-group">
          <label for="title">Title:</label>
          <input id="title" />
        </div>

        <div class="form-group">
          <label for="price">Price:</label>
          <input id="price" />
        </div>

        <div class="form-group">
          <label for="description">Description:</label>
          <textarea name="description" id="description" cols="30" rows="10"></textarea>
        </div>

        <div class="form-group">
          <label for="image">Image URL:</label>
          <input id="image" />
        </div>

        <label class="switch">
          Featured:
          <i id="featuredToggle" class="far fa-circle"></i>
        </label>

        <input id="id" type="hidden" />

        <div class="buttons">
          <button class="btn-primary" id="update">Update</button>
          <div class="delete-container"></div>
        </div>

        <div class="message-container"></div>
      </form>
    </main>

    <footer>
      <p>Copyright 2021</p>
      <p>Terms & Conditions</p>
    </footer>

    <script src="js/edit-product.js" type="module"></script>
    <script src="js/components/common/dropdown.js"></script>
  </body>
</html>
