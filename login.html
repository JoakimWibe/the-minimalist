<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is where the users can log in to the admin user page " />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a class="nav-logo" href="index.html"><img class="logo" src="images/logo.png" alt="the minimalist logo" /></a>
        <ul></ul>
        <label id="icon">
          <i class="fas fa-bars"></i>
        </label>
      </nav>
    </header>

    <main>
      <form id="loginForm">
        <h1>Log in</h1>

        <i id="login-icon" class="fas fa-user-circle"></i>

        <div>
          <input type="email" id="email" placeholder="Email" />
          <div class="form-error" id="emailError">Please enter a valid email address</div>
        </div>

        <div>
          <input type="password" id="password" placeholder="Password (min 5 characters)" />
          <div class="form-error" id="passwordError">Password must contain at least 5 characters</div>
        </div>

        <div class="message-container"></div>

        <button class="btn-primary">Log in</button>
      </form>
    </main>

    <footer>
      <p>Copyright 2021</p>
      <p>Terms & Conditions</p>
    </footer>

    <script src="js/login.js" type="module"></script>
    <script src="js/components/common/dropdown.js"></script>
  </body>
</html>
